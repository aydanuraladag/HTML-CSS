<!DOCTYPE html>

    <title>Document</title>
    <style>
        #container{
            background-color: antiquewhite;

        .box{
            width: 150px;
            height: 150px;

            float: right;
        }
        #box1{
            float: left;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;

        }
    </style> 
</head>

    <div class="box" id="box1">kutu 1</div>
    <div class="box">kutu 2</div>

</div>
