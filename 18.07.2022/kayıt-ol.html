<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>

    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td>
            <label for="username">Kullanıcı Adı:</label>
            </td>
            <td style="width:50px"> </td>
            <td> 
                <input type="text" id="username" placeholder="kullanıcı adını giriniz">
            </td>
            
        </tr>
        <tr>
            <td>
                <label for="email">Eposta:</label>
            </td>
            <td style="width:50px"> </td>
            <td> 
                <input type="text"id="email" placeholder="Eposta giriniz">
            </td>
            
        </tr>
        <tr>
            <td>
                <label for="password">Şifreniz:</label>
            </td>
            <td style="width:50px"> </td>
            <td> 
                <input type="text"id="password" placeholder="Şifrenizi giriniz">
            </td>
            
        </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td>
                <label for="name">Adınız:</label> </td>
            <td style="width:55px"> </td>
            <td>
                <input type="text"id="name" placeholder="adınızı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="surname">Soyadınız:</label> </td>
            <td style="width:55px"> </td>
            <td>
                <input type="text"id="surname" placeholder="soyadınızı giriniz">
            </td>
            <tr>
            <td>
                <label for="sehir">Adınız:Şehir:</label> </td>
            <td style="width:55px"> </td>
            <td>
                <select id="sehir">
                <option value="41">Kocaeli</option>
                <option value="34">İstanbul</option>
                <option value="35">izmir</option>
                <option value="06">Ankara</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td></td>
            <td>
                <input type="radio" name="cinsiyet">Erkek
                <input type="radio" name="cinsiyet">Kadın
            </td>
            <tr>
                <td>
                    <label for="hobi">Hobileriniz:</label>
                </td>
                <td></td>
                <td>
                    <input type="checkbox" name="hobi">Sinema
                    <input type="checkbox" name="hobi">Gezmek
                    <input type="checkbox" name="hobi">Spor
                    <input type="checkbox" name="hobi">Kitap
                    
                </td>
            </tr>
        </tr>
        </tr>
        <tr>
            <td></td>
            <td></td>
             <td>
                <button type="submit">Kaydet</button></td>
            </tr>
</body>
</html>
